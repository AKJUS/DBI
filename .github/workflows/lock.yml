name: 'Lock threads'

on:
  schedule:
    - cron: '* * * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: '2000'
          issue-lock-reason: ''
          pr-lock-inactive-days: '2000'
          pr-lock-reason: ''
